<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rom Hex Dumper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>Hex Dumper</h1>
    </div>

    <input class="inputFile" id="romUploader" type="file" />
    <label id="uploadBtn" for="romUploader">upload a file</label>

    <div id="status"></div>
    <div id="info">
      Hover over each byte to see address offset.
    </div>
    <div class="dataBox" id="hex"></div>
    
  </div>
  <script src="hex.js"></script>
</body>
</html>
